- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |-
        #!/bin/bash

        set -eo pipefail

        ./ocp-utils.git/dev-svc-cluster-creator/jenkins-job.sh
    concurrent: false
    disabled: true
    name: dev-svc-create-daily-custer-4.3
    parameters:
    - string:
        default: 4.3.21
        description: ''
        name: OI_VERSION
        trim: 'false'
    - string:
        default: ''
        description: ''
        name: OCP4_AWS_CLUSTER_NAME_SUFFIX
        trim: 'false'
    - string:
        default: '4.3'
        description: ''
        name: OCP_RELEASE
        trim: 'false'
    - string:
        default: ocp
        description: ''
        name: OCP_RELEASE_DIR
        trim: 'false'
    - bool:
        default: true
        description: ''
        name: POST_CLUSTER_INFO_ON_SLACK
    - bool:
        default: true
        description: ''
        name: POST_CLUSTER_INFO_ON_GIST
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 7
        num-to-keep: 14
    publishers:
    - archive:
        allow-empty: true
        artifacts: cluster-config.txt, cluster-dir.tar.gz, ocp4-aws/current/auth/kubeconfig
        case-sensitive: true
        default-excludes: true
        fingerprint: true
        only-if-success: false
    - fingerprint:
        files: kubeconfig
        record-artifacts: true
    scm:
    - git:
        basedir: ocp-utils.git
        branches:
        - '*/master'
        url: https://github.com/pmacik/ocp-utils
    triggers:
    - timed: H 4,13 * * 1-5
    wrappers:
    - workspace-cleanup:
        dirmatch: false
        disable-deferred-wipeout: false
    - credentials-binding:
      - file:
          credential-id: dev-svc-install-config.yaml
          variable: DEV_SVC_INSTALL_CONFIG
      - text:
          credential-id: pmacik-aws_access_key_id
          variable: AWS_ACCESS_KEY_ID
      - text:
          credential-id: pmacik-aws_secret_access_key
          variable: AWS_SECRET_ACCESS_KEY
      - text:
          credential-id: pmacik-gist-token
          variable: GIST_API_TOKEN
      - text:
          credential-id: slack-dev-svc-dev-cluster-creator-token
          variable: SLACK_API_TOKEN
    - timeout:
        timeout: 60
        type: absolute
