- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |-
        #!/bin/bash

        set -eo pipefail

        ./ocp-utils.git/dev-svc-cluster-creator/jenkins-job.sh
    concurrent: false
    disabled: false
    name: jenkins-dev-create-daily-cluster
    parameters:
    - string:
        default: ''
        description: If empty, the version is determined from https://mirror.openshift.com/pub/openshift-v4/clients/$OCP_RELEASE_DIR/latest-$OCP_RELEASE/release.txt
        name: OI_VERSION
        trim: 'false'
    - string:
        default: ''
        description: ''
        name: OCP4_AWS_CLUSTER_NAME_SUFFIX
        trim: 'false'
    - string:
        default: '4.5'
        description: ''
        name: OCP_RELEASE
        trim: 'false'
    - string:
        default: ocp-dev-preview
        description: ''
        name: OCP_RELEASE_DIR
        trim: 'false'
    - string:
        default: jenkins-dev
        description: ''
        name: CLUSTER_BASENAME
        trim: 'false'
    - bool:
        default: true
        description: ''
        name: POST_CLUSTER_INFO_ON_SLACK
    - string:
        default: '#forum-openshift-jenkins'
        description: ''
        name: SLACK_CHANNEL
        trim: 'false'
    - string:
        default: '@jenkins-team'
        description: ''
        name: SLACK_TEAM
        trim: 'false'
    - bool:
        default: true
        description: ''
        name: POST_CLUSTER_INFO_ON_GIST
    project-type: freestyle
    properties:
    - copyartifact:
        projects: dev-svc-cluster-latest-kubeconfig
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 7
        num-to-keep: 14
    publishers:
    - archive:
        allow-empty: true
        artifacts: cluster-config.txt, cluster-dir.tar.gz, ocp4-aws/current/auth/kubeconfig
        case-sensitive: true
        default-excludes: true
        fingerprint: true
        only-if-success: false
    - fingerprint:
        files: kubeconfig
        record-artifacts: true
    scm:
    - git:
        basedir: ocp-utils.git
        branches:
        - '*/master'
        url: https://github.com/pmacik/ocp-utils
    triggers:
    - timed: H 4,13 * * 1-5
    wrappers:
    - workspace-cleanup:
        dirmatch: false
        disable-deferred-wipeout: false
    - credentials-binding:
      - file:
          credential-id: jenkins-dev-install-config.yaml 
          variable: DEV_SVC_INSTALL_CONFIG
      - text:
          credential-id: jitsingh-aws_access_key_id
          variable: AWS_ACCESS_KEY_ID
      - text:
          credential-id: jitsingh-aws_secret_access_key
          variable: AWS_SECRET_ACCESS_KEY
      - text:
          credential-id: pmacik-gist-token
          variable: GIST_API_TOKEN
      - text:
          credential-id: slack-dev-svc-dev-cluster-creator-token
          variable: SLACK_API_TOKEN
